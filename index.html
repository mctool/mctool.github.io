<script>$(function(){
  var atou = function(str){
    var res="";
    if($("#conf-ascii").prop("checked")){
      for(var i=0;i < str.length;i++){
        res+="\\u"+("00"+str.charCodeAt(i).toString(16)).slice(-4);
      }
    }
    else{
      for(var i=0;i < str.length;i++){
        var sc = str.charCodeAt(i);
        if(sc<=127)
          res+=str[i];
        else
          res+="\\u"+("00"+sc.toString(16)).slice(-4);
      }
    }
    return res;
  };
  var utoa = function(str){
    str=str.replace(/\\u/g,"%u");
    return unescape(str);
  };

  $("#conv-i").click(function(){
    $("#out").val(atou($("#src").val()));
  });
  $("#conv-o").click(function(){
    $("#src").val(utoa($("#out").val()));
  });

  var changeevi=function(){
    setTimeout(function() {
      if($("#conf-auto").prop("checked"))
        $("#out").val(atou($("#src").val()));
    }, 1);
  };

  var changeevo=function(){
    setTimeout(function() {
      if($("#conf-auto").prop("checked"))
      $("#src").val(utoa($("#out").val()));
    }, 1);
  };
  $("#src").on("change",changeevi).on("paste",changeevi);
  $("#out").on("change",changeevo).on("paste",changeevo);
});


</script>
